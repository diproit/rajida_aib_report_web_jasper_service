services:
  rajida-report-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rajida-report
    ports:
      - "8081:8080"
    volumes:
      - uploads_volume:/app/uploads
      - ./src/main/resources/queries:/app/queries:ro
    environment:
      - SPRING_APPLICATION_NAME=rajida-report-service
      - SERVER_PORT=8080
      - UPLOAD_DIR=/app/uploads
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/reports/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    user: root
    networks:
      - rajida-network

networks:
  rajida-network:
    driver: bridge

volumes:
  uploads_volume:
    driver: local
